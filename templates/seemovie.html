<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-y: scroll;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            background: #000;
            width: 100%;
            height: 100%;  
            object-fit: contain;
        }
        .card-content {
            padding: 15px;
        }
        .card h1 {
            font-size: 20px;
            margin: 10px 0;
        }
        .card p {
            font-size: 14px;
            color: #555;
            margin: 10px 0;
        }
        .card .rating {
            font-size: 18px;
            font-weight: bold;
            color: #ff9800;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for movie in movies %}
        <div class="card">
            <img src="{{movie.img_url}}" alt="img here">
            <div class="card-content">
                <h1>{{movie.name}}</h1>
                <p>{{movie.desc}}</p>
                <h1 class="rating">Rating: {{movie.rating}}</h1>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
